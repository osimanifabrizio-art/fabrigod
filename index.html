<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acceso al Baño - QR Escaneado</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f6f7fb;
    }

    .card {
      background: #fff;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(20, 20, 50, 0.08);
      text-align: center;
      width: 90%;
      max-width: 350px;
      transition: all 0.3s ease;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #222;
    }

    p {
      margin: 8px 0;
      color: #555;
      font-size: 17px;
    }

    #status {
      margin-top: 14px;
      font-size: 15px;
      color: #333;
    }

    /* Adaptación móvil */
    @media (max-width: 480px) {
      body {
        background: #e9eef3;
        padding: 10px;
      }
      .card {
        padding: 20px;
        width: 100%;
        max-width: 320px;
      }
      h1 {
        font-size: 20px;
      }
      p {
        font-size: 16px;
      }
      #status {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>QR Escaneado ✅</h1>
    <p>Pago confirmado con éxito.</p>
    <div id="status">Encendiendo luces...</div>
  </div>

  <script>
    // Esta página asume que el Arduino ya está conectado desde la página anterior
    // y que existen 'port' y 'writer' en la sesión global (si se abrió desde la misma pestaña)

    async function encenderLuces() {
      try {
        if (window.writer) {
          await window.writer.write("LED\n"); // Comando al Arduino
          document.getElementById('status').textContent = "Luces encendidas.";
        } else {
          // Si no hay conexión previa, solo muestra el estado
          document.getElementById('status').textContent = "Sin conexión previa al Arduino.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById('status').textContent = "Error enviando comando.";
      }
    }

    // Simula que el QR fue escaneado y enciende las luces
    window.addEventListener('load', encenderLuces);
  </script>
</body>
</html>
